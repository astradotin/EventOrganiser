<!doctype html>
<html>
<head>
<title>Sign Up - Event Management System</title>
<link rel="stylesheet"type="text/css"href="contact.css">
</head>
<body>
	<header>
		<div class="title">
			<h1>S I G N . U P</h1>
		</div>
		<ul>
				<li><a href="main.html">Home</a></li>
				<li><a href="past.html">Past Events</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact Us</a></li>
		</ul>
    <br><br><br>
    <form>

    <input type="text" id="name" name="name" placeholder="Your Name"><br>

    <input type="text" id="email" name="email" placeholder="Your Email"><br>

    <input type="text" id="uname" name="username" placeholder="Your Username"><br>

    <input type="text" id="pass" name="password" placeholder="Your Password"><br>
    
    <select id="event" name="event">
      <option value="type">Select Type Of Event</option>
      <option value="sports">Sports</option>
      <option value="cultural">Cultural</option>
      <option value="convocation">Convocation</option>
      <option value="conference">Conference</option>
    </select><br>

    <select id="organize" name="organize">
      <option value="req">Select Requirement</option>
      <option value="food">Food</option>
      <option value="transport">Transport</option>
      <option value="lodging">Lodging</option>
      <option value="full">Full Event</option>
    </select><br>
  
    <input type="text" id="eventstart" name="start" placeholder="Event Starting Date"><br>
    <input type="text" id="eventend" name="end" placeholder="Event Ending Date"><br>
    <textarea id="subject" name="subject" placeholder="Write additional requirements (if any)" style="height:200px"></textarea><br>

    <input type="submit" value="Submit">

    </form>
    </div> 
	</header>
</body>
</html>
